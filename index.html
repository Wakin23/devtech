<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DEVTECH | Frontend Developer</title>

        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com crossorigin" />

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200,0,300;0,400;0,500;0,700;1,300&display=swap"
            rel="stylesheet" />

        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    </head>
    <body>

        <nav>
            <div class="logo">DEVTECH</div>
            <div class="nav-items" data-aos="fade-down"
                data-aos-delay="900"
                data-aos-duration="1000">
                <a href="/">Home</a>
                <a href="/">Sevices</a>
                <a href="/">Portfolio</a>

            </div>
        </nav>

        <section class="hero">

            <div class="hero-container">

                <div class="column-left">
                    <h1 data-aos="fade-right"
                        data-aos-delay="900"
                        data-aos-duration="1000">Better digital experience with
                        us.</h1>
                    <p class="description" data-aos="fade-right"
                        data-aos-delay="1000"
                        data-aos-duration="1000">We offer modern solutions for
                        growing your business. We are team of talented designers
                        making website with ReactJS and VueJS.</p>
                    <button class="call-btn" data-aos="fade-right"
                        data-aos-delay="1100"
                        data-aos-duration="1000">Contact Us</button>
                </div>

                <div class="column-right">
                    <img
                        src="assets/hero-background/undraw_real_time_analytics_re_yliv.svg"
                        alt="illustration" class="hero-image"
                        data-aos="fade-left"
                        data-aos-delay="1200"
                        data-aos-duration="1000">
                </div>
            </div>
        </section>
    </body>
    <style>

 
  </style>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
    AOS.init();
  </script>
</html>
